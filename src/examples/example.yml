description: >
  Install tools with aqua.
usage:
  version: 2.1
  orbs:
    aqua: suzuki-shunsuke/aqua@0.1.0
  workflows:
    build:
      jobs:
        - aqua
  jobs:
    aqua:
      docker:
        - image: alpine:3.14.2
      steps:
        - run:
            name: Install requirements
            command: |
              apk add curl
        - checkout
        - aqua/install-aqua:
            version: v0.7.1
        - aqua/aqua-install:
            aqua_root_dir: /root/.aqua
