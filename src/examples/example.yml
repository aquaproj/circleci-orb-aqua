description: >
  Install tools with aqua.
usage:
  version: 2.1
  orbs:
    aqua: aquaproj/aqua@0.3.0
  workflows:
    build:
      jobs:
        - aqua
  jobs:
    aqua:
      docker:
        - image: debian:12.0
      steps:
        - run:
            name: Install requirements
            command: |
              apt update -y
              apt install -y git curl
        - checkout
        - aqua/aqua:
            aqua_version: v2.9.1
        - run:
            command: |
              command -v circleci
              circleci version

    update-checksum:
      docker:
        - image: debian:12.0
      steps:
        - run:
            name: Install requirements
            command: |
              apt update -y
              apt install -y git curl
        - checkout
        - aqua/aqua:
            aqua_version: v2.10.0
        - aqua/update-checksum

    update-checksum-foo:
      docker:
        - image: debian:12.0
      steps:
        - run:
            name: Install requirements
            command: |
              apt update -y
              apt install -y git curl
        - checkout:
            path: yoo
        - aqua/aqua:
            aqua_version: v2.10.0
        - aqua/update-checksum:
            git_root_directory: yoo
            working_directory: yoo/foo
