---
version: 2.1

orbs:
  orb: suzuki-shunsuke/orb@0.1.3
  # clivm-installer: clivm/clivm-installer@0.1.0

workflows:
  build:
    jobs:
      - orb/pack:
          name: pack
          filters:
            tags:
              only: /.*/
      - orb/test:
          name: test
          context: circleci-orb-clivm
          workflows: ls tests/*
          requires:
            - pack
          filters:
            tags:
              only: /.*/

      - publish-dev:
          context: circleci-orb-clivm
          requires:
            - pack
            - test

      - publish:
          context: circleci-orb-clivm
          requires:
            - pack
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
executors:
  circleci:
    docker:
      - image: circleci/circleci-cli:0.1.18980-alpine
commands:
  pack:
    steps:
      - run:
          command: circleci orb pack src --skip-update-check > orb.yml
jobs:
  publish-dev:
    executor: circleci
    steps:
      - checkout
      - pack
      - orb/publish-dev:
          orb_path: clivm/clivm
  publish:
    executor: circleci
    steps:
      - checkout
      - pack
      - orb/publish:
          orb_path: clivm/clivm
