---
version: 2.1

orbs:
  orb: suzuki-shunsuke/orb@0.1.1
  # aqua-installer: suzuki-shunsuke/aqua-installer@0.1.0

workflows:
  build:
    jobs:
      - orb/pack:
          name: pack
          filters:
            tags:
              only: /.*/
      - orb/test:
          name: test
          context: suzuki-shunsuke
          workflows: ls tests/*
          requires:
            - pack
          filters:
            tags:
              only: /.*/
          
      - orb/publish-dev:
          context: suzuki-shunsuke
          name: publish-dev
          orb_path: suzuki-shunsuke/aqua
          requires:
            - pack
            - test

      - orb/publish:
          name: publish
          context: suzuki-shunsuke
          orb_path: suzuki-shunsuke/aqua
          requires:
            - pack
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
