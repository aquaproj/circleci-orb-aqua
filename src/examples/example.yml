description: >
  Install tools with aqua.
usage:
  version: 2.1
  orbs:
    aqua: aquaproj/aqua@0.2.1
  workflows:
    build:
      jobs:
        - aqua
  jobs:
    aqua:
      docker:
        - image: alpine:3.14.2
      steps:
        - run:
            name: Install requirements
            command: |
              apk add curl git
        - checkout
        - aqua/install-aqua:
            version: v0.7.16
        - aqua/aqua-install:
            aqua_root_dir: /root/.aqua
        - run:
            command: |
              export PATH=$HOME/.aqua/bin:$PATH
              command -v circleci
              circleci version
