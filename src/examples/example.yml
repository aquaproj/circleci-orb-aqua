description: >
  Install tools with aqua.
usage:
  version: 2.1
  orbs:
    aqua: aquaproj/aqua@0.3.0
  workflows:
    build:
      jobs:
        - aqua
  jobs:
    aqua:
      docker:
        - image: alpine:3.14.2
      steps:
        - run:
            name: Install requirements
            command: |
              apk add curl git
        - checkout
        - aqua/aqua:
            version: v2.9.1
        - run:
            command: |
              command -v circleci
              circleci version

    update-checksum:
      docker:
        - image: alpine:3.14.2
      steps:
        - run:
            name: Install requirements
            command: |
              apk add curl git
        - checkout
        - aqua/aqua:
            version: v2.9.1
        - aqua/update-checksum
