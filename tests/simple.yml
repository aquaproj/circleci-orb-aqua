jobs:
  build:
    docker:
      - image: alpine:3.14.2
    steps:
      - run:
          command: |
            apk add git curl
      - checkout
      - install-clivm:
          version: v0.7.1
      - clivm-install:
          clivm_root_dir: /root/.clivm
      - run:
          command: |
            command -v circleci
            circleci version
workflows:
  build:
    jobs:
      - build
