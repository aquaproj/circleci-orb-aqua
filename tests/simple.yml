jobs:
  build:
    docker:
      - image: alpine:3.14.2
    steps:
      - run:
          command: |
            apk add git curl
      - checkout
      - install-aqua:
          version: v0.7.1
      - aqua-install:
          aqua_root_dir: /root/.aqua
      - run:
          command: |
            command -v circleci
            circleci version
workflows:
  build:
    jobs:
      - build
