description: >
  Install tools with clivm.
usage:
  version: 2.1
  orbs:
    clivm: clivm/clivm@0.2.1
  workflows:
    build:
      jobs:
        - clivm
  jobs:
    clivm:
      docker:
        - image: alpine:3.14.2
      steps:
        - run:
            name: Install requirements
            command: |
              apk add curl git
        - checkout
        - clivm/install-clivm:
            version: v0.7.16
        - clivm/clivm-install:
            clivm_root_dir: /root/.clivm
        - run:
            command: |
              export PATH=$HOME/.clivm/bin:$PATH
              command -v circleci
              circleci version
